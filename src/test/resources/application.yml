
# SWAGGER
spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

#  H2 DATABASE
  datasource:
    url: jdbc:h2:mem:readingisgooddb
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    show-sql: true
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true